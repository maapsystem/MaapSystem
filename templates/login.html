<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="{{url_for('static', filename ='css/bootstrap.min.css')}}">
      <!-- <script>href = "{{url_for('static', filename='js/bootstrap.min.js')}}"</script> -->
      <link rel="icon" type="imagem/png" href="/static/img/icon_log.png" />
      <title>Login</title>
   </head>

   <body>
      <div class="container">
         <div class="row">
            <div class="col-12 col-md-6  bg-primary coluna">
               <img src="/static/img/logo.png" width="360" height="301">
               <h2>Application<br> Login Page</h2>
               <p>Faça o seu login para acessar o sistema.</p>
               <p>{{ mensagem }}</p>
            </div>
               <div class="col-12 col-md-6  badge-light coluna">
               <form action="/form" class="container" method="POST">
                  <div>
         
                     <div>
                        <label>Usuário</label>
                        <input type="text" name="usuarioform" id="usuarioform" placeholder="Nome de Usuário">
                     </div>
                     <div>
                        <label>Senha</label>
                        <input type="password" name="senhaform" id="senhaform" placeholder="Senha">  
                     </div>
                     
                     <button type="submit" class="btn btn-secondary">Entrar</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </body>
   <footer>
      <p><strong>Desenvolvido por MaapSystem</strong></p>
  </footer>
</html>
