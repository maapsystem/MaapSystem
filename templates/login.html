<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="{{url_for('static', filename ='css/bootstrap.min.css')}}">
   <!-- <script>href = "{{url_for('static', filename='js/bootstrap.min.js')}}"</script> -->
   <link rel="icon" type="imagem/png" href="/static/img/icon_log.png" />
   <title>Login</title>
</head>

<body>
   <div class="container">
      <div class="row">
         <div class="col-12 col-md-6  bg-primary coluna">
            <img src="/static/img/logo.png" width="360" height="301">
            <h2>Application<br> Login Page</h2>
            <p>Faça o seu login para acessar o sistema.</p>
         </div>
         <div class="col-12 col-md-6  bg-primary coluna">
            <div>
               <div>
                  <form action="/login" class="container" method="POST">
                  <label>Usuário</label>
                  <input type="text" name="usuario" id="usuario" placeholder="Nome de Usuário">
                  </form>
               </div>
               <div>
                  <form action="/login" class="container" method="POST">
                  <label>Senha</label>
                  <input type="password" name="senha" id="senha" placeholder="Senha">
                  </form>
               </div>
               <button type="submit" class="btn btn-secondary">Entrar</button>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
