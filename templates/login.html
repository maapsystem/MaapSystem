<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <script>href="{{url_for('static', filename='js/bootstrap.min.js')}}"</script>
    <link rel="icon" type="imagem/png" href="/static/img/icon_log.png" />
    <title>Login</title>
</head>

<body>
    <div style="background-color: #fecd29;">
        <div class="login-main-text">
            <img src="/static/img/logo.png" width="360" height="301"> 
           <h2>Application<br> Login Page</h2>
           <p>Faça o seu login para acessar o sistema.</p>
        </div>
     </div>
     <div class="main">
        <div class="col-md-6 col-sm-12">
           <div class="login-form">
              <form>
                 <div class="form-group">
                    <label>Usuário</label>
                    <input type="text" class="form-control" placeholder="Nome de Usuário">
                 </div>
                 <div class="form-group">
                    <label>Senha</label>
                    <input type="password" class="form-control" placeholder="Senha">
                 </div>
                 <button type="submit" class="btn btn-secondary">Entrar</button>
              </form>
           </div>
        </div>
     </div>
</body>
</html>
